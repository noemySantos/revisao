<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides>
    <ion-slide *ngFor="let perfil of perfis">
      <ion-card>
        <img src="{{perfil.avatar}}" alt="Avatar">
        <ion-card-header>
          <ion-card-title>{{perfil.nome}}</ion-card-title>
          <ion-card-subtitle>{{perfil.idade}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
         <ion-item>
           <ion-icon name="heart-empty" slot="start"></ion-icon>
           <ion-badge color="secondary" slot="end">1000</ion-badge>
         </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
