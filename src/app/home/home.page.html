<ion-header>
  <ion-toolbar>
    <ion-title>
      Perfil de jogadores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides>
    <ion-slide *ngFor="let perfil of perfis">
      <ion-card>
        <img src="{{perfil.avatar}}" alt="Avatar">
        <ion-card-header>
          <ion-card-title>{{perfil.nome}}</ion-card-title>
          <ion-card-subtitle>{{perfil.idade}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-icon name="heart-empty" slot="end" (click)="likes(perfil)"></ion-icon>
            <ion-badge color="secondary" slot="end">{{perfil.likes}}</ion-badge>
            <ion-icon name="trash" slot="start" (click)="remove(perfil)"></ion-icon>
          </ion-item>
          
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-fab (click)="abrir_modal()" class="button-native" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
